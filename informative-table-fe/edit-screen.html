<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Screen</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/toastr.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/quill.snow.css" />
    <link rel="stylesheet" href="css/edit-screen.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/quill.js"></script>
    <script src="js/image-resize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/edit-screen.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-6">
                    <a href="dashboard.html">
                        <img class="img img-fluid iw-short-logo" src="assets/images/iw-logo-short.png">
                    </a>
                </div>
                <div class="col-8 col-sm-6 text-right user-profile">
                    <div>
                        <a href="locations.html" class="locations"><i class="fas fa-map-marker-alt"></i> Locations</a>
                    </div>
                    <div onclick="logOut()" id="log-out">
                        <i class="fas fa-sign-out-alt"></i> Log Out
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <h2 class="title">Slides:
                    <button data-toggle="modal" data-target="#add-new-slide-modal" data-backdrop="static" data-keyboard="false"
                    class="btn btn-secondary add-slide-btn">
                    <i class="fas fa-plus-circle"></i> Add Slide</button>
                </h2>
                <h5 id="no-slides" class="mt-5 text-center no-slides-message"></h5>
                <div id="slides-carousel" class="owl-carousel">
                </div>
                <p id="slide-explanation" class="explanation mt-2"></p>
            </div>
        </div>
        <div class="row mt-5 mb-4">
            <div class="col-12">
                <div id="configure-slide">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="add-new-slide-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Choose type</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <select class="form-control" id="new-slide-type">
                            <option value="Custom Content" selected>Custom Content</option>
                            <option value="Number of employees">Number of Employees</option>
                            <option value="Projects Info">Projects Info</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="addNewSlide()" class="btn btn-secondary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
